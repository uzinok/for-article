<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/main-1.min.css">
</head>

<body>

	<div class="slider">
		<style>.slider{--value:50%;position:relative;width:100%;max-width:400px;margin:0 auto;color:#000;background-color:#fff;border:1px solid #000;aspect-ratio:1/1}.slider__img{position:absolute;top:0;max-width:none;height:100%;border:0!important;object-fit:cover}.slider__img--before{left:0;width:var(--value);border-right:2px solid #000!important;object-position:left}.slider__img--after{right:0;width:calc(100% - var(--value));border-left:2px solid #000!important;object-position:right}.slider__range-js::-moz-range-thumb{width:50px;height:50px;background-color:currentColor;background-image:url(../img/comparision.png);background-repeat:no-repeat;background-position:center;background-size:contain;border-radius:50%;transform:translateX(calc(var(--value) - 50%));appearance:none}.slider__range-js::-webkit-slider-thumb{width:50px;height:50px;background-color:currentColor;background-image:url(../img/comparision.png);background-repeat:no-repeat;background-position:center;background-size:contain;border-radius:50%;transform:translateX(calc(var(--value) - 50%));-webkit-appearance:none;appearance:none}.slider__range-js{position:absolute;margin:0;background-color:transparent;outline:0;cursor:col-resize;-webkit-appearance:none;appearance:none;inset:0}.slider__range-js:hover{color:#4f4f4f}.slider__range-js:active{color:#888}.slider__range-js:focus-visible::-moz-range-thumb{outline:auto}.slider__range-js:focus-visible::-webkit-slider-thumb{outline:auto}</style>
		<picture>
			<source srcset="img/1-1.avif" type="image/avif">
			<img class="slider__img slider__img--before" src="img/1-1.png" alt="До" width="300" height="300">
		</picture>
		<picture>
			<source srcset="img/1-2.avif" type="image/avif">
			<img class="slider__img slider__img--after" src="img/1-2.png" alt="После" width="300" height="300">
		</picture>
		<label class="visually-hidden" for="slider-range">Показать картинку до или после</label>
		<input class="slider__range-js" id="slider-range" type="range" min="0" max="100" value="50" step="1">
		<div class="slider__range-visible"></div>
		<script>const slider=document.querySelector(".slider"),range=document.querySelector(".slider__range-js");range.addEventListener("input",()=>{slider.style.setProperty("--value",range.value+"%")});</script>
	</div>

	<!-- <script src="./scripts/main.min.js"></script> -->
</body>

</html>
