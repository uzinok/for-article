<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/main-1.min.css">
</head>
<body>
	<div class="select">
		<button class="select__button button" type="button" aria-label="Выберите город."></button>
		<ul class="select__list reset-list" role="listbox">
			<li class="select__item" data-value="saint-petersburg" tabindex="0" role="option">Санкт-Петербург</li>
			<li class="select__item" data-value="moscow" tabindex="0" role="option">Москва</li>
			<li class="select__item" data-value="vladivostok" tabindex="0" role="option">Владивосток</li>
			<li class="select__item" data-value="kamchatka" tabindex="0" role="option">Камчатка</li>
		</ul>
		<input class="select__input visually-hidden" type="text" name="select-city" id="select-city" value="">
	</div>

	<script src="./scripts/main-1.min.js"></script>
</body>
</html>
