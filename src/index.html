<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <symbol viewBox="0 0 14 13" id="cat" xmlns="http://www.w3.org/2000/svg">
      <path class="cat" fill="#303030"
        d="M12.9 6.9c0 2.5-2.6 4.7-5.7 4.7S1.4 9.4 1.4 6.9c0-1 .3-1.9 1-2.7.6-.7 1.5-1.3 2.5-1.6.7-.2 1.5-.3 2.3-.3 3.1-.1 5.7 2 5.7 4.6z" />
      <path class="ear1" fill="#303030" d="M11.6.8c.4 1.1.3 2.3 0 3.4L9.1 2.8c1.1-1.1 2-1.9 2.5-2z" />
      <path class="ear" fill="#303030" d="M2.5 1c.9.4 1.7 1.1 2.4 1.9L2.5 4.4C2 3.2 1.9 2 2.5 1z" />
      <ellipse class="eye" fill="#FFF" cx="9.2" cy="6.6" rx="1.1" ry=".8" />
      <ellipse class="eye" fill="#FFF" cx="4.8" cy="6.6" rx="1.1" ry=".8" />
      <ellipse class="pupils" fill="#303030" cx="4.8" cy="6.65" rx=".2" ry=".5" />
      <ellipse class="pupils" fill="#303030" cx="9.2" cy="6.65" rx=".2" ry=".5" />
      <path class="moustache" stroke="#303030" stroke-width=".25" stroke-miterlimit="10"
        d="m13.8 8.1-1.1-.2m1.2 2-1.8-.8m1.1 2.5L11 10.1M.3 8.1l1.3-.2M.1 9.8l2-.8M.9 11.5l2.3-1.4" />
    </symbol>
    <symbol viewBox="0 0 256 256" id="clock" xmlns="http://www.w3.org/2000/svg">
      <circle class="circle" cx="128" cy="128" r="88" />
      <path d="M136 120V72a8 8 0 0 0-16 0v56a8 8 0 0 0 8 8h56a8 8 0 0 0 0-16Z" />
      <path
        d="M128 32a96 96 0 1 0 67.882 28.118A95.37 95.37 0 0 0 128 32Zm56.568 152.568A80 80 0 1 1 71.432 71.432a80 80 0 1 1 113.136 113.136ZM235.48 54.46l-33.94-33.94a8 8 0 0 0-11.314 11.314l33.94 33.94a8 8 0 1 0 11.315-11.313ZM65.774 20.52a8 8 0 0 0-11.313 0L20.52 54.46a8 8 0 0 0 11.314 11.314l33.94-33.94a8 8 0 0 0 0-11.314Z" />
    </symbol>
    <symbol fill="none" viewBox="0 0 28 24" id="telegram" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M27.9202 2.18436L23.6948 22.5513C23.3757 23.9885 22.5446 24.3463 21.3635 23.6696L14.9248 18.8203L11.8185 21.8746C11.4745 22.2263 11.1874 22.5196 10.5244 22.5196L10.9874 15.8182L22.9197 4.79808C23.4387 4.32583 22.8067 4.06313 22.1136 4.5364L7.36202 14.0304L1.01134 11.9983C-0.369802 11.5578 -0.394804 10.5867 1.29938 9.90898L26.139 0.127734C27.2891 -0.312826 28.2952 0.389412 27.9202 2.18538V2.18436Z"
        fill="#333333" />
</symbol></svg>

  <!-- /* 1 */ -->
  <svg width="140" height="130">
    <use href="#cat"></use>
  </svg>
  <style>
    .eye {
      animation: eye 4s;
      animation-iteration-count: infinite;
      transform-origin: center;
    }

    @keyframes eye {
      0% {
        transform: scale(1, 1);
      }

      36% {
        transform: scale(1, 1);
      }

      38% {
        transform: scale(1, 0);
      }

      42% {
        transform: scale(1, 0);
      }

      44% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(1, 1);
      }
    }

    .ear {
      animation: ear 7s;
      animation-iteration-count: infinite;
      transform-origin: center;
    }

    .ear1 {
      animation: ear 7s;
      animation-delay: 300ms;
      animation-iteration-count: infinite;
      transform-origin: center;
    }

    @keyframes ear {
      0% {
        transform: scale(1, 1);
      }

      37% {
        transform: scale(1, 1);
      }

      40% {
        transform: scale(1, 0);
      }

      43% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(1, 1);
      }
    }
  </style>
  <script>
    const pupils = document.querySelectorAll('.pupils');

    document.addEventListener('mousemove', (e) => {
      pupils.forEach(pupil => {
        const rect = pupil.getBoundingClientRect();
        const x = (e.pageX - (rect.left + window.pageXOffset)) / 1500;
        const y = (e.pageY - (rect.top + window.pageYOffset)) / 1500;

        const limitedX = Math.max(-0.8, Math.min(0.8, x));
        const limitedY = Math.max(-0.8, Math.min(0.8, y));

        pupil.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
      });
    });
  </script>
  <!-- /* 1 */ -->

  <!-- /* 2 */ -->
  <style>
    .clock {
      --circle-fill: rgba(0, 0, 0, 0.2);
    }

    .clock:hover {
      --circle-fill: rgba(255, 99, 71, 0.2);
    }

    .circle {
      transition: fill 0.25s ease-in-out;
      fill: var(--circle-fill);
    }
  </style>
  <svg width="48" height="48" class="clock">
    <use href="#clock"></use>
  </svg>
  <!-- /* 2 */ -->

  <!--/* 3 */-->
  <style>
    .visually-hidden {
      position: absolute;
      width: 0;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border: none;
    }

    .example {
      max-width: 1284px;
      margin: 0 auto;
      padding: 84px 78px;
      background-color: #f9f7f3;
    }

    .social {
      display: flex;
      flex-wrap: wrap;
      text-align: center;
      gap: 20px;
    }

    [class^="social__wrap"] {
      padding: 20px;
    }

    .social__wrap-black {
      background-color: rgba(19, 19, 19, 0.8);
    }

    .social__wrap-white {
      background-color: #ffffff;
    }

    .social__link {
      position: relative;
      display: inline-block;
      width: 41px;
      height: 41px;
      border-radius: 5px;
    }

    .social__link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mask-position: center;
      mask-repeat: no-repeat;
      mask-size: 80%;
    }

    .social__link--white {
      background-color: #bdbdbd;
    }

    .social__link--white::before {
      background-color: #333333;
    }

    .social__link--black {
      background-color: rgba(19, 19, 19, 0.8);
    }

    .social__link--black::before {
      background-color: #ffffff;
    }

    .social__link--telegram::before {
      mask-image: url(./img/stack.svg#telegram);
    }
  </style>
  <div class="example social">
    <div class="social__wrap-black">
      <a href="#" class="social__link social__link--white social__link--telegram">
        <span class="visually-hidden">My telegram channel</span>
      </a>
    </div>

    <div class="social__wrap-white">
      <a href="#" class="social__link social__link--black social__link--telegram">
        <span class="visually-hidden">My telegram channel</span>
      </a>
    </div>
  </div>
  <!--/* 3 */-->
  <svg>
    <use href="#telegram"></use>
  </svg>

</body>

</html>
