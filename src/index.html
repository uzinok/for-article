<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.min.css">
</head>

<body>

	<p class="text-gradient">Текст градиентом</p>

	<svg width="100%" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
		<defs>
			<!-- градиент -->
			<linearGradient id="svgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" stop-color="#667eea" />
				<stop offset="100%" stop-color="#764ba2" />
			</linearGradient>
			<!-- тень -->
			<filter id="svgShadow">
				<feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.45" />
			</filter>
		</defs>
		<text x="20" y="45" font-family="Rubik Mono One, monospace" font-size="30" fill="url(#svgGradient)" filter="url(#svgShadow)" font-weight="bold">
			Текст градиентом
		</text>
	</svg>

  <script src="./scripts/main.js"></script>

</body>

</html>
