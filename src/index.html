<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/main.min.css">
</head>

<body>

	<div class="custom-video">
		<video class="custom-video__elements" poster="./img/two_families_mafia-x-men_el.jpg" preload="metadata" controls>
			<source src="./video/two_families_mafia-x-men_el.webm" type="video/webm">
			<source src="./video/two_families_mafia-x-men_el.mp4" type="video/mp4">
		</video>

		<button type="button" class="custom-video__start">
			<span class="visually-hidden">play</span>
		</button>

		<div class="custom-video__controls">
			<button type="button" class="custom-video__play-pause">
				<span class="visually-hidden">play/pause</span>
			</button>

			<p class="custom-video__range-times">
				<span class="custom-video__range-after"></span>
				<label class="visually-hidden" for="range-times">current times</label>
				<input id="range-times" class="custom-video__range-elements" type="range" name="range-times" min="0">
				<span class="custom-video__range-before"></span>
			</p>

			<p class="custom-video__sound">
				<button type="button" class="custom-video__sound-button">
					<span class="visually-hidden">muted/unmuted</span>
				</button>
				<label for="sound-range" class="visually-hidden">volume level</label>
				<input type="range" name="sound-range" id="sound-range" class="custom-video__sound-range" min="0" max="1" step="0.1">
			</p>

			<button type="button" class="custom-video__fullscreen">
				<span class="visually-hidden">fullscreen</span>
			</button>
		</div>
	</div>

	<script src="./scripts/main.min.js"></script>
</body>

</html>
