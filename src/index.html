<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/main.min.css">
</head>

<body>

	<label for="c-1">Выберите страну</label>
	<select name="" id="c-1">
		<option value="nl" role="option">Нидерланды</option>
		<option value="es" role="option">Испания</option>
		<option value="it" role="option">Италиля</option>
		<option value="ae" role="option">Объединенные Арабские Эмираты</option>
	</select>

	<div class="custom-select">
		<button class="custom-select__button" type="button" aria-label="Выберите страну">
			<span>Выберите страну</span>
		</button>
		<ul class="custom-select__list" role="listbox">
			<li class="custom-select__item" tabindex="0" data-value="nl" role="option">Нидерланды</li>
			<li class="custom-select__item" tabindex="0" data-value="es" role="option">Испания</li>
			<li class="custom-select__item" tabindex="0" data-value="it" role="option">Италиля</li>
			<li class="custom-select__item" tabindex="0" data-value="ae" role="option">Объединенные Арабские Эмираты</li>
		</ul>
		<input class="custom-select__input" type="hidden" name="custom-select-city" id="custom-select-city" value="">
	</div>

	<script src="./scripts/main.js"></script>
</body>

</html>
