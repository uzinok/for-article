<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><style>body {
      margin: 0;
    }</style></head><body><svg xmlns="http://www.w3.org/2000/svg" display="none"><symbol viewBox="0 0 14 13" xmlns="http://www.w3.org/2000/svg" id="cat"><path class="cat" fill="#303030" d="M12.9 6.9c0 2.5-2.6 4.7-5.7 4.7S1.4 9.4 1.4 6.9c0-1 .3-1.9 1-2.7.6-.7 1.5-1.3 2.5-1.6.7-.2 1.5-.3 2.3-.3 3.1-.1 5.7 2 5.7 4.6z"/><path class="ear1" fill="#303030" d="M11.6,0.8c0.4,1.1,0.3,2.3,0,3.4L9.1,2.8C10.2,1.7,11.1,0.9,11.6,0.8z"/><path class="ear" fill="#303030" d="M2.5,1c0.9,0.4,1.7,1.1,2.4,1.9L2.5,4.4C2,3.2,1.9,2,2.5,1L2.5,1z"/><ellipse class="eye" fill="#FFF" cx="9.2" cy="6.6" rx="1.1" ry=".8"/><ellipse class="eye" fill="#FFF" cx="4.8" cy="6.6" rx="1.1" ry=".8"/><ellipse class="pupils" fill="#303030" cx="4.8" cy="6.65" rx=".2" ry=".5"/><ellipse class="pupils" fill="#303030" cx="9.2" cy="6.65" rx=".2" ry=".5"/><path class="moustache" stroke="#303030" stroke-width=".25" stroke-miterlimit="10" d="M13.8 8.1l-1.1-.2m1.2 2l-1.8-.8m1.1 2.5L11 10.1M.3 8.1l1.3-.2M.1 9.8l2-.8M.9 11.5l2.3-1.4"/></symbol><symbol viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="cart-shopping"><path fill="none" d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></symbol></svg> <svg viewBox="0 0 14 13" width="140" height="130" xmlns="http://www.w3.org/2000/svg"><path class="cat" fill="#303030" d="M12.9 6.9c0 2.5-2.6 4.7-5.7 4.7S1.4 9.4 1.4 6.9c0-1 .3-1.9 1-2.7.6-.7 1.5-1.3 2.5-1.6.7-.2 1.5-.3 2.3-.3 3.1-.1 5.7 2 5.7 4.6z"/><path class="ear1" fill="#303030" d="M11.6,0.8c0.4,1.1,0.3,2.3,0,3.4L9.1,2.8C10.2,1.7,11.1,0.9,11.6,0.8z"/><path class="ear" fill="#303030" d="M2.5,1c0.9,0.4,1.7,1.1,2.4,1.9L2.5,4.4C2,3.2,1.9,2,2.5,1L2.5,1z"/><ellipse class="eye" fill="#FFF" cx="9.2" cy="6.6" rx="1.1" ry=".8"/><ellipse class="eye" fill="#FFF" cx="4.8" cy="6.6" rx="1.1" ry=".8"/><ellipse class="pupils" fill="#303030" cx="4.8" cy="6.65" rx=".2" ry=".5"/><ellipse class="pupils" fill="#303030" cx="9.2" cy="6.65" rx=".2" ry=".5"/><path class="moustache" stroke="#303030" stroke-width=".25" stroke-miterlimit="10" d="M13.8 8.1l-1.1-.2m1.2 2l-1.8-.8m1.1 2.5L11 10.1M.3 8.1l1.3-.2M.1 9.8l2-.8M.9 11.5l2.3-1.4"/></svg><br><img src="./img/cat.svg" alt="cat" width="140"><br><img src="./img/cart-shopping.svg" alt="cart" width="140"><br><img src="./img/vk-video-sign-logo.svg" alt="vk video" width="140"><br><svg><use href="#cat"></use></svg> <svg width="140" height="130"><use href="#cart-shopping"></use></svg><style>.eye {
      animation: eye 4s;
      animation-iteration-count: infinite;
      transform-origin: center;
    }

    @keyframes eye {
      0% {
        transform: scale(1, 1);
      }

      36% {
        transform: scale(1, 1);
      }

      38% {
        transform: scale(1, 0);
      }

      42% {
        transform: scale(1, 0);
      }

      44% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(1, 1);
      }
    }

    .ear {
      animation: ear 7s;
      animation-iteration-count: infinite;
      transform-origin: center;
    }

    .ear1 {
      animation: ear 7s;
      animation-delay: 300ms;
      animation-iteration-count: infinite;
      transform-origin: center;
    }

    @keyframes ear {
      0% {
        transform: scale(1, 1);
      }

      37% {
        transform: scale(1, 1);
      }

      40% {
        transform: scale(1, 0);
      }

      43% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(1, 1);
      }
    }</style><script>const pupils = document.querySelectorAll('.pupils');

    document.addEventListener('mousemove', (e) => {
      pupils.forEach(pupil => {
        const rect = pupil.getBoundingClientRect();
        const x = (e.pageX - (rect.left + window.pageXOffset)) / 1500;
        const y = (e.pageY - (rect.top + window.pageYOffset)) / 1500;

        const limitedX = Math.max(-0.8, Math.min(0.8, x));
        const limitedY = Math.max(-0.8, Math.min(0.8, y));

        pupil.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
      });
    });</script></body></html>
